name: Release
on:
  release:
    types:
      - published

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Build package
        run: python setup.py sdist bdist_wheel
      - name: Upload package
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_api_key }}
